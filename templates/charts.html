{% extends 'base_vehicle.html' %}
{% block pagecontent %}

<h2>Charts</h2>

<div>
  <div class="row">
    <div class="btn-group col-lg-6" data-toggle="buttons-radio">
      <button class="btn col-lg-2 range" id="7">1 W</button>
      <button class="btn col-lg-2 range" id="30">1 M</button>
      <button class="btn col-lg-2 range active" id="90">3 M</button>
      <button class="btn col-lg-2 range" id="180">6 M</button>
      <button class="btn col-lg-2 range" id="365">1 Yr</button>
    </div>
  </div>
  <div id="loading" class="center row row-spacing"><img src='/static/img/ajax-loader.gif' class="loading-image" /> Loading...</div>
  <div id="empty" class="row row-spacing hidden">
    <p>You don't have any recent expenses recorded.</p>
    <p>Record some <a href="/vehicle/{{ car.key.id() }}/expenses/add">here</a>!</p>
  </div>
  <div id="charts" class="row row-spacing hidden">
    <div id="fuel_chart_div"></div>
    <div id="category_chart_div"></div>
  </div>
</div>
{% endblock %}

{% block externaljs %}

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="/static/js/charts.js"></script>

{% endblock %}
