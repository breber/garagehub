{% extends 'base.html' %} {% block content %}

<div class="well">
  <h2>Trip Planner</h2>

  <div class="row-fluid">
    <div class="span3">
      <label class="checkbox">
        <input id="useCurrentLocation" type="checkbox" checked="checked"/> Use my location
      </label>
      <label>From:</label>
      <input id="from-input" type=text value="" class="span12" />
      <label>To:</label>
      <input id="to-input" type=text value="Ames, IA" class="span12" />
      <div class="row-fluid">
        <button id="getdirections" class="btn btn-primary span12">Go!</button>
      </div>
      <hr>
      <div class="row-fluid">
        <div id="dir-container"></div>
      </div>
    </div>

    <div class="span9">
      <div class="row-fluid">
        <div id="map_canvas" class="trip-map-canvas"></div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <hr>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="span3">
            <label for="num-miles-input">Number of Miles:</label>
            <input id="num-miles-input" type="number" class="span12" readonly="readonly" step="any" />
          </div>
          <div class="span3">
            <label for="avg-mpg-input">Average MPG:</label>
            <input id="avg-mpg-input" type="number" class="span12" step="any" />
          </div>
          <div class="span3">
            <label for="avg-ppg-input">Estimated Price Per Gallon:</label>
            <div class="input-prepend">
              <span class="add-on span4">$</span>
              <input id="avg-ppg-input" type="number" class="span8" step="any" />
            </div>
          </div>
          <div class="span3">
            <label>&nbsp;</label>
            <button class="btn btn-primary span12" id="calculatecost">Calculate Cost</button>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="span6">
            <label for="est-cost-trip">Estimated Cost:</label>
            <div class="input-prepend">
              <span class="add-on span2">$</span>
              <input id="est-cost-trip" type="number" class="span10" readonly="readonly" step="any" />
            </div>
          </div>
          <div class="span6">
            <label for="est-cost-per-mile">Estimated Cost Per Mile:</label>
            <div class="input-prepend">
              <span class="add-on span2">$</span>
              <input id="est-cost-per-mile" type="number" class="span10" readonly="readonly" step="any" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block externaljs %}
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-aGrYEme0_wLGC8x6EAnIG5Ip_Du0c7o&sensor=false"></script>
<script src="/static/js/tripplanner.js"></script>
{% endblock %}
