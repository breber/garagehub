{% extends 'base.html' %} {% block content %}

<div class="well">
  <h2>Trip Planner</h2>

  <div class="row-fluid">
    <div class="span3">
      <label class="checkbox">
        <input id="useCurrentLocation" type="checkbox" checked="checked"/> Use my location
      </label>
      <label>From:</label>
      <input id="from-input" type=text value="" class="span12" />
      <label>To:</label>
      <input id="to-input" type=text value="Ames, IA" class="span12" />
      <div class="row-fluid">
        <button id="getdirections" class="btn btn-primary span12">Go!</button>      
      </div>
      <hr>
      <div class="row-fluid">
        <div id="dir-container"></div>
      </div>
    </div>
    
    <div class="span9">
      <div class="row-fluid">
        <div id="map_canvas" class="trip-map-canvas"></div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <hr>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="span3">
            <label for="num-miles-input">Number of Miles:</label> 
            <input id="num-miles-input" type="text" class="span12" readonly="readonly" />
          </div>
          <div class="span3">
            <label for="avg-mpg-input">Average MPG:</label>
            <input id="avg-mpg-input" type="text" class="span12" /> 
          </div>
          <div class="span3">
            <label for="avg-ppg-input">Estimated Price Per Gallon:</label>
            <input id="avg-ppg-input" type="text" class="span12" />
          </div>
          <div class="span3">
            <label>&nbsp;</label>
            <button class="btn btn-primary span12" id="calculatecost">Calculate Cost</button>
          </div>
        </div>
      </div>
    
      <div class="row-fluid">
        <div class="span12">
          <label for="est-cost-trip">Estimated Cost:</label>
          <input id="est-cost-trip" type="text" class="span12" disabled/>
        </div>
      </div>
    </div>
  </div>
  
</div>

{% endblock %} {% block externaljs %}
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6rEVLWJAAQ6p3IObKwkyGoAVQ_GQZnIg&sensor=false"></script>
<script src="/static/js/tripplanner.js"></script>
{% endblock %}
